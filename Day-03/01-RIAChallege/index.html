<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        #divResult{
            color : red;
            font-size: 22pt;
        }
    </style>
    <script src="jquery-1.12.0.js"></script>
    <script>
    String.prototype.toInt = function(){
        return parseInt(this,10);
    };

    //Model
    function SalaryCalculator(){
        this.basic = 0;
        this.hra = 0;
        this.da = 0;
        this.tax = 0;
        this.salary = 0;
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.basic + this.hra + this.da;
        var net = gross * ((100-this.tax)/100);
        this.salary = net;
    }

    //View
    $(function(){
        var calculator = new SalaryCalculator();
        $("#btnCalculate").click(function(){
            calculator.basic = $("#txtBasic").val().toInt();
            calculator.hra = $("#txtHra").val().toInt();
            calculator.da = $("#txtDa").val().toInt();
            calculator.tax = $("#rangeTax").val().toInt();

            calculator.calculate();

            $("#divResult").html(calculator.salary);
        });

        $("#rangeTax").change(function(){
            $("#spanTax").html(this.value);
        });
    });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div class="content">
        <div class="field"><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
        <div class="field"><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
        <div class="field"><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax]</span>
        </div>
        <div class="field"><input type="button" value="Calculate" id="btnCalculate"></div>
        <div class="field">
            <div id="divResult">[Salary]</div>
        </div>
    </div>
</body>
</html>
